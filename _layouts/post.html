---
layout: default
---

<style>
  #Arriba-top{
  position: fixed;
  right: 10npx;
  bottom: 10px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #e62739;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
  color: aliceblue;
  outline: none;
  cursor: pointer;
  }
</style>

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>
<button id="Arriba-top">
  <i class="material-icons">expand_less</i>
</button>
<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
